<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
   <title>Dice game</title>
</head>

<body>
   <h1 class="title">Hit the button!</h1>
   <div class="dice-container">
      <div class="player1">
         <h2>Player 1</h2>
         <img src="./img/dice1.png" alt="" class="dice1">
         <p>Wins: <span class="p1-win-counter win-counter"></span></p>
      </div>
      <div class="player2">
         <h2>Player 2</h2>
         <img src="./img/dice1.png" alt="" class="dice2">
         <p>Wins: <span class="p2-win-counter win-counter"></span></p>
      </div>
   </div>
   <div class="center">
      <button class="dice click-me">Roll the dice</button>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
